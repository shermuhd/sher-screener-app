<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Vender links  -->
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- Font awesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


    <!-- Local -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Bootstrap Design Conversion App Challenge</title>
</head>
<body>

    <div class="container">
        <div class="top">
            <div class="row top-section">
                <div class="col-10">
                    <img src="./imgs/logo.png" alt="">
                </div>
                <div class="col-2 pt-3 pl-5">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>

        <div class="fever-section">
            <div class="row">
                <div class="col-12 p-5">
                    <h3 class="font-weight-bold">Do you have Fever above 101.4?</h3>
                </div>
            </div> 
            
            <div class="row">
                <div class="col-12 text-center">
                    <img src="./imgs/fever.png" alt="">
                </div>
            </div>

            <div class="row">
                <div class="col-12 text-center">
                    <button class="btn btn-primary button">Yes, I do</button>
                </div>
            </div>

            <div class="row pt-2 pb-3">
                <div class="col-12 text-center">
                    <button class="btn btn-primary button">No, I don't</button>
                </div>
            </div>

        </div>
        
    </div>
    
</body>
</html>
